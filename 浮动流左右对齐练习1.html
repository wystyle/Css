<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动流左右对齐练习1</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	div{
		    width: 100px;
			height: 100px;
	}
		.box1{
			background: red;
			float: left;

		}
		.box2{
			background: blue;
			float: right;
		}
		.father{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div class="father">
	<div class="box1"></div>
	<div class="box2"></div>
    </div>
</body>
</html>
