<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型外边距练习1</title>
	<style>
       div{
       	width: 100px;
       	height: 100px;
       }
       .f1{
       	background: red;
       	display: inline-block;
       	margin-right: 50px
       }
       .f2{
       	background: blue;
       	display: inline-block;
       	margin-left: 50px;
       }
       .f3{
       	background: green;
       	margin-top: 50px;
       }
	</style>
</head>
<body>
	<div class="f1">box1</div>
	<div class="f2">box2</div>
	<div class="f3">box3</div>
</body>
</html>
