<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型内边距练习1</title>
	<style>
		.father{
			width: 300px;
			height: 300px;
			background: gray;
			overflow: hidden;

		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 50px
		}
		.son1{
			width: 100px;
			height: 100px;
			background: blue;
			margin-top: 50px
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
		<div class="son1"></div>
	</div>
</body>
</html>
